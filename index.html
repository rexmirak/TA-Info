<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA Contact Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <div class="orb orb-a" aria-hidden="true"></div>
    <div class="orb orb-b" aria-hidden="true"></div>
    <div class="orb orb-c" aria-hidden="true"></div>

    <main class="stage">
      <div class="card-shell">
        <section class="card" id="profileCard" aria-label="Teaching Assistant Information">
          <p class="eyebrow">Teaching Assistant</p>
          <h1>Karim AHmed</h1>
          <p class="subtitle">Software Engineering - Contact and Availability</p>

          <ul class="info-list">
            <li>
              <span class="label">Email</span>
              <a href="mailto:karim.abdel-aziz@guc.edu.eg">karim.abdel-aziz@guc.edu.eg</a>
            </li>
            <li>
              <span class="label">Office</span>
                C6.209 (beside C6 2nd floor elevator)
            </li>
            <li>
              <span class="label">Office Hours</span>
              <a href="mailto:karim.abdel-aziz@guc.edu.eg?subject=Office%20Hours%20Request">By email</a>
            </li>
          </ul>

          <div class="actions">
            <a class="btn primary" href="mailto:karim.abdel-aziz@guc.edu.eg">Send Email</a>
            <button class="btn ghost" id="copyEmailBtn" type="button">Copy Email</button>
          </div>
          <p class="status" id="statusLine" role="status" aria-live="polite"></p>

          <div class="sparkle-layer" id="sparkleLayer" aria-hidden="true"></div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
